<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="shortcut icon" href="./assets/favicon.ico">
    <link rel="stylesheet" href="./assets/default.css">
    <link rel="stylesheet" href="https://cdn.simplecss.org/simple.min.css">
    <script src="./assets/board.js" defer></script>
    <title>Discretion</title>
</head>
<body>
    <nav>
        <a href="./index.html">Log out</a>
    </nav>
    <header>
        <h1>Discretion</h1>
        <em>Not everything needs to be public.</em>
    </header>
    <hr />
    <form id="post-form">
        <fieldset>
            <label for="post-title">Title:</label>
            <input type="text" id="post-title" name="post-title" required>
        </fieldset>
        <fieldset>
            <label for="post-content">Content:</label>
            <textarea id="post-content" name="post-content" required></textarea>
        </fieldset>
        <fieldset>
            <label for="post-sender_id">Sender:</label>
            <input type="number" id="post-sender_id" name="post-sender_id" required min="0" max="100">
        </fieldset>
        <fieldset>
            <label for="post-recipient_id">Recipient:</label>
            <input type="number" id="post-recipient_id" name="post-recipient_id" required min="-1" max="100">
        </fieldset>
        <input type="submit" id="form-submit-button">
    </form>
    <main>
        <div class="container" id="posts">

        </div>
    </main>
</body>
</html>
